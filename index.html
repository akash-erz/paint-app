<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Paint app</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>

          <ul class="options">
            <li class="option tools" id="rectangle">
              <img src="icons/rectangle.png" alt="" height="15px" />
              <span>Rectangle</span>
            </li>
            <li class="option tools" id="circle">
              <img src="icons/circle.png" alt="" height="15px" />
              <span>Circle</span>
            </li>
            <li class="option tools" id="triangle">
              <img src="icons/triangle.png" alt="" height="15px" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color"/>
              <label for="fill-color">Fill Color</label>
            </li>
          </ul>
        </div>

        <div class="row">
          <label class="title">Options</label>

          <ul class="options">
            <li class="option active tools" id="brush">
              <img src="icons/paint-brush.png" alt="" height="15px" />
              <span>Brush</span>
            </li>
            <li class="option tools" id="eraser">
              <img src="icons/eraser.png" alt="" height="15px" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" value="10"/>
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option "></li>
            <li class="option"></li>
            <li class="option">
                <input type="color" id="color-picker" value="#00a57c">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas id="my-canvas"></canvas>
      </section>
    </div>
  </body>
</html>
